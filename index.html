<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/stylecalculator.css">

    <title>Calculator</title>
</head>

<body>

    <header>
        <div class="mode">
            <input type="checkbox" id="btn-mode-light">
            <label for="btn-mode-light">
                <a class="btn-mode">Light Mode</a>
            </label>
        </div>
    </header>

    <section>
        <div class="caixa-calculadora">
            <div class="visor">
                <div class="operacao-anterior">
                    <p>Operação Anterior</p>
                </div>
                <div class="operacao-inserida">
                    <p>Operação Inserida</p>
                </div>
            </div>

            <div class="entradas">
                <button>+</button>
                <button>-</button>
                <button>/</button>
                <button>*</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button><-</button> 
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>C</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="igual">=</button>
                <button>+/-</button>
                <button>0</button>
                <button>.</button>
            </div>
        </div>
    </section>


</body>

</html>
