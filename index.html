<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/stylecalculator.css">

    <title>Calculator</title>
</head>

<body>

    <header>
        <div class="mode">
            <input type="checkbox" id="btn-mode-light">
            <label for="btn-mode-light">
                <a class="btn-mode">Light Mode</a>
            </label>
        </div>
    </header>

    <section>
        <div class="caixa-calculadora">
            <div class="visor">
                <div class="operacao-anterior">
                    <p id="inserido-primeiro"></p>
                </div>
                <div class="operacao-inserida">
                    <span id="inserido">0</span>
                    <span class="error">Erro: não pode dividir por zero</span>
                </div>
            </div>

            <div class="entradas">
                <button class="operacoes" id="btn-soma">+</button>
                <button class="operacoes" id="btn-sub">-</button>
                <button class="operacoes" id="btn-div">÷</button>
                <button class="operacoes" id="btn-mult">x</button>
                <button class="digitos" id="btn-7">7</button>
                <button class="digitos" id="btn-8">8</button>
                <button class="digitos" id="btn-9">9</button>
                <button class="resultado" id="btn-clearLast">←</button> 
                <button class="digitos" id="btn-4">4</button>
                <button class="digitos" id="btn-5">5</button>
                <button class="digitos" id="btn-6">6</button>
                <button class="resultado" id="btn-clearAll">C</button>
                <button class="digitos" id="btn-1">1</button>
                <button class="digitos" id="btn-2">2</button>
                <button class="digitos" id="btn-3">3</button>
                <button class="igual resultado" id="btn-igual">=</button>
                <button class="digitos" id="btn-negative">+/-</button>
                <button class="digitos" id="btn-0">0</button>
                <button class="digitos" id="btn-ponto">,</button>
            </div>
        </div>
    </section>

    <script src="js/calculator.js"></script>

</body>
    
</html>
